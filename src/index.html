<!DOCTYPE html>
<html>
  <head>
    <title>Commander Banlist - MTGeni.us</title>
    <link
      rel="stylesheet"
      media="all"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
    />
    <link rel="stylesheet" media="all" type="text/css" href="./index.css" />
  </head>
  <body>
    <h1>Magic: The Gathering &mdash; Commander Banlist</h1>
    <div id="loading">
      <svg
        width="200"
        height="200"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        class="lds-pacman"
      >
        <g style="display:block">
          <circle cx="53.92" cy="50" r="4" fill="rgba(255, 255, 255, 0.25)">
            <animate
              attributeName="cx"
              calcMode="linear"
              values="95;35"
              keyTimes="0;1"
              dur="1"
              begin="-0.67s"
              repeatCount="indefinite"
            ></animate>
            <animate
              attributeName="fill-opacity"
              calcMode="linear"
              values="0;1;1"
              keyTimes="0;0.2;1"
              dur="1"
              begin="-0.67s"
              repeatCount="indefinite"
            ></animate>
          </circle>
          <circle cx="74.32" cy="50" r="4" fill="rgba(255, 255, 255, 0.25)">
            <animate
              attributeName="cx"
              calcMode="linear"
              values="95;35"
              keyTimes="0;1"
              dur="1"
              begin="-0.33s"
              repeatCount="indefinite"
            ></animate>
            <animate
              attributeName="fill-opacity"
              calcMode="linear"
              values="0;1;1"
              keyTimes="0;0.2;1"
              dur="1"
              begin="-0.33s"
              repeatCount="indefinite"
            ></animate>
          </circle>
          <circle cx="94.12" cy="50" r="4" fill="rgba(255, 255, 255, 0.25)">
            <animate
              attributeName="cx"
              calcMode="linear"
              values="95;35"
              keyTimes="0;1"
              dur="1"
              begin="0s"
              repeatCount="indefinite"
            ></animate>
            <animate
              attributeName="fill-opacity"
              calcMode="linear"
              values="0;1;1"
              keyTimes="0;0.2;1"
              dur="1"
              begin="0s"
              repeatCount="indefinite"
            ></animate>
          </circle>
        </g>
        <g transform="translate(-15 0)">
          <path
            d="M50 50L20 50A30 30 0 0 0 80 50Z"
            fill="#303028"
            transform="rotate(1.31994 50 50)"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              calcMode="linear"
              values="0 50 50;45 50 50;0 50 50"
              keyTimes="0;0.5;1"
              dur="1s"
              begin="0s"
              repeatCount="indefinite"
            ></animateTransform>
          </path>
          <path
            d="M50 50L20 50A30 30 0 0 1 80 50Z"
            fill="#303028"
            transform="rotate(-1.31994 50 50)"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              calcMode="linear"
              values="0 50 50;-45 50 50;0 50 50"
              keyTimes="0;0.5;1"
              dur="1s"
              begin="0s"
              repeatCount="indefinite"
            ></animateTransform>
          </path>
        </g>
      </svg>
      <strong>
        <noscript>
          You need JavaScript enabled to view the banlists.
        </noscript>
      </strong>
    </div>
    <div id="error"></div>
    <div id="success"></div>
    <script type="text/javascript" src="./index.js"></script>
    <div id="copyright">
      <div>
        &copy; 2018
        <a
          href="https://charlesstover.com/"
          rel="nofollow noopener noreferrer"
          title="Charles Stover's portfolio"
          >Charles Stover</a
        >,
        <a
          href="https://mtgeni.us/"
          rel="nofollow noopener noreferrer"
          title="MTGeni.us"
          >MTGeni.us</a
        >
      </div>
      <div>
        <svg
          enable-background="new 0 0 36 36"
          height="20"
          version="1.1"
          viewBox="0 0 36 36"
          width="20"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
        >
          <path
            clip-rule="evenodd"
            d="M18,1.4C9,1.4,1.7,8.7,1.7,17.7c0,7.2,4.7,13.3,11.1,15.5 c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1 c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4 c-0.2-0.4-0.7-2.1,0.2-4.3c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7 c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5 c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C34.3,8.7,27,1.4,18,1.4z"
            fill="#f0f0f0"
            fill-rule="evenodd"
          />
        </svg>
        <a
          href="https://github.com/mtgenius/commander-banlist"
          rel="nofollow noopener noreferrer"
          title="Commander Banlist on GitHub"
          >Commander Banlist</a
        >,
        <a
          href="https://github.com/mtgenius/commander-banlist-api"
          rel="nofollow noopener noreferrer"
          title="Commander Banlist API on GitHub"
          >Commander Banlist API</a
        >
      </div>
    </div>
  </body>
</html>
